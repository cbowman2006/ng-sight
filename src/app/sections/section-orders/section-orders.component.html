<div class="Section-container">
    <h2>Laatest Orders</h2>
    <table class="table table-dark table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer</th>
                <th>Amount</th>
                <th>Order Placed</th>
                <th>Order Fulfilled</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of orders">
                <td>{{order.id}}</td>
                <td>{{order.customer.name}}</td>
                <td>{{order.total}}</td>
                <td>{{order.placed | date: 'short'}}</td>
                <td>{{order.fulfilled | date: 'short'}}</td>
                <td>Status</td>
            </tr>
        </tbody>
    </table>
    <pagination (goPage)="goToPage($event)" (goPrev)="goToPrevious()" (goNext)="goToNext()" [page] = "page" [perPage] = "limit" [count] = "total"></pagination>
</div>
